<div class="ml-4 text-lg font-medium">{{ pageHeader }}</div>
<!-- If error -->
<div *ngIf="errorMessage" class="error-message">
  <p class="font-medium">{{ errorMessage }}</p>
</div>

<!-- If NOT error -->
<div *ngIf="!errorMessage">

  <div class="flex flex-wrap">
    @for( board of boardData; track board.id){

    <a [routerLink]="['/board', board.link]" class="w-1/4 m-4 bg-white rounded overflow-hidden shadow-lg">

      <div class="px-6 py-4">
        <h4 class="font-bold text-xl mb-2">{{ board.title }}</h4>
        <p class="text-gray-700 text-base">
          {{ board.description }}
        </p>
      </div>

    </a>

    }
  </div>
</div>
